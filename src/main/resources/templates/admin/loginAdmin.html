<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Devs University - Sign In</title>
</head>
<body class="log">    

    <header> </header>

    <main>
        <section class="loguer">
            
            <div class="loguerin-dark p-3 shadow-lg rounded justify-content-center">
     
                <!--TITLE FORM-->
                <div class="row d-flex justify-content-center align-items-center pb-4 ">
                    <img src="../logos/logo.png" width="30%" alt="">
                    <p class="title text-white">Inicio de </p>
                    <p class="title text-white">Sesi칩n Admin</p>
                </div>

                <!--INICIO DEL FORMULARIO-->
                <form id="formLogin" th:object="${account}" th:action="@{/admins/login}" method="POST">                    

                    <div class="form-group">
                        <input th:field="*{dni}" type="text" id="dni" name="dni"
                            class="form-control form-control-sm bg-light" 
                            placeholder="DNI" required="">
                    </div>

                    <div class="form-group">
                        <input th:field="*{legajo}" type="text" id="legajo" name="legajo"
                            class="form-control form-control-sm bg-light" 
                            placeholder="Legajo" required="">
                    </div>
                    
                    <div class="form-group">
                        <input th:field="*{password}" type="password" id="password" name="password"
                            class="form-control form-control-sm bg-light" 
                            placeholder="Contrase침a" required="">
                    </div>
                    
                    <input type="submit" id="btnLoginAdmin" value="Inicio de Sesion" class="btn btn-sm btn-warning col"/> <!-- onclick="formLogin(btnLoginAdmin)" -->                    

                    <div class="text-center mt-2">
                        <a th:href="@{/forgot/forgot}" class="text-warning">Olvidaste tu contrase침a?</a>
                    </div>
                    
                    <div class="mt-5">
                        <p class="text-white text-center">
                            No tenes una cuenta?
                            <a th:href="@{/admins/registerAdmin}" class="text-warning">Hace click ac치 para registrarte</a>
                        </p>
                    </div>                    
					
					<a th:href="@{/}" type="button" class="btn btn-primary ml-5">Return Init</a>
                </form>
                <!--FIN DEL FORMULARIO-->                
            </div>

            <!--Inicio Footer-->
            <footer class="pt-3 text-muted text-center text-small">                        
                <p class="mb-1">&copy; 2021 Devs University</p>
                <ul class="list-inline">                    
                    <li class="list-inline-item"><img src="../logos/facebook.png" alt=""></li>
                    <li class="list-inline-item"><img src="../logos/instagram.png" alt=""></li>
                    <li class="list-inline-item"><img src="../logos/linkedin.png" alt=""></li>
                    <li class="list-inline-item"><img src="../logos/twiter.png" alt=""></li>
                    <li class="list-inline-item"><img src="../logos/youtube.png" alt=""></li> 
                </ul>    
            </footer>
            <!--Fin Footer-->

        </section>

    </main>

    <footer></footer>
